    <script>
      profiletab.addEventListener("click", function () {
        var items = document.querySelectorAll(".secondbg .row .col-lg-4");
        for (var item of items) {
          item.classList.remove("col-lg-4");
          item.classList.remove("col-6");
          item.classList.remove("col-md-6");
          item.firstElementChild.classList.add("mainHeight");
          item.classList.add("col-12");
        }
      });
      hometab.addEventListener("click", function () {
        var items = document.querySelectorAll(".secondbg .row .col-12");
        for (var item of items) {
          item.classList.add("col-md-6");
          item.classList.add("col-lg-4");
          item.classList.add("col-6");
          item.firstElementChild.classList.remove("mainHeight");
          item.classList.remove("col-12");
        }
      });
